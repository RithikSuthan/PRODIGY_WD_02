<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="script.js"></script>
</head>
<body style="background-color: lightblue;">
    <div><span style="    font-size: xxx-large;
        font-style: italic;
        display: flex;
        justify-content: space-around;">Stop Watch</span></div>

    <div style="text-align: center;
    margin-top: 5%;
    display: flex;
    justify-content: center;
    flex-direction: row;
    height: 20%;
    width: 100%;">
        <!-- <span style="height: 30%;width: 30%;border: 3px solid white;border-radius: 50%;"> -->
            <div style="display: flex;flex-direction: column;width: 20%;">
                <div style="display: flex;padding: 5%;">
                    <span id="display">00Hrs:00mins:00sec</span>
                </div>
                <div style="display: flex;padding: 5%;">
                    <span style="margin-right: 5%;"><button type="button" style="background-color: green;" onclick="startWatch()">Start</button></span>
                    <span style="margin-right: 5%;"><button type="button" style="background-color: yellow;" onclick="pauseWatch()">Pause</button></span>
                        
                    <span><button type="button" style="background-color: red;" onclick="stopWatch()">Stop</button></span>
                </div>
            </div>
                    <!-- </span> -->
    </div>
</body>
</html>
